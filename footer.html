<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Footer Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Badeen+Display&family=Kumar+One&family=Lexend+Giga:wght@100..900&family=Orbitron:wght@400..900&family=Pacifico&family=Righteous&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Major+Mono+Display&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Lilita+One&family=Orbitron:wght@400..900&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Monomaniac+One&family=Orbitron:wght@400..900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Faster+One&family=Inconsolata:wght@200..900&family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
      }
      footer {
        font-family: "Jura", serif;
        justify-content: space-around;

        background-color: #272030;
        color: #e3ebf2;
        padding: 40px 0;
        position: relative;
        text-align: center;
      }
      footer .footer-top {
        display: flex;
        justify-content: center;
        gap: 100px;
        margin-bottom: 30px;
      }
      footer .footer-top .column {
        flex: 1;
        max-width: 300px;
      }
      footer .footer-top .column h3 {
        font-size: 18px;
        color: #3498db;
        text-transform: uppercase;
        margin-bottom: 15px;
      }
      footer .footer-top .column ul {
        list-style: none;
        padding: 0;
      }
      footer .footer-top .column ul li {
        margin-bottom: 10px;
      }
      footer .footer-top .column ul li a {
        color: #e3ebf2;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }
      footer .footer-top .column ul li a:hover {
        color: #3498db;
      }
      footer .footer-bottom {
        border-top: 1px solid #444;
        padding-top: 15px;
        color: #bbb;
        font-size: 12px;
      }
      footer .social-icons {
        position: absolute;
        top: -30px;
        right: 30px;
        display: flex;
        gap: 20px;
      }
      footer .social-icons a {
        color: #e3ebf2;
        font-size: 20px;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      footer .social-icons a:hover {
        color: #3498db;
      }
    </style>
  </head>
  <body>
    <footer>
      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="#" aria-label="Facebook">FB</a>
        <a href="#" aria-label="Twitter">TW</a>
        <a href="#" aria-label="Instagram">IG</a>
        <a href="#" aria-label="LinkedIn">LN</a>
      </div>

      <!-- Footer Content -->
      <div class="footer-top">
        <div class="column">
          <h3>About Us</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec
            odio.
          </p>
        </div>
        <div class="column">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="column">
          <h3>Contact</h3>
          <p>123 Main Street, City, Country</p>
          <p>Email: info@yourbrand.com</p>
        </div>
      </div>

      <!-- Footer Bottom -->
      <div class="footer-bottom">
        <p>Â© 2025 YourBrand. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
